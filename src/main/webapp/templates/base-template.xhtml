<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:insert name="metadata" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="defaultTheme" name="css/default.css"/>
        <h:outputStylesheet library="defaultTheme" name="css/layout.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputScript library="bootstrap" name="js/bootstrap.bundle.js" />
        <h:outputScript library="js" name="functions.js" />
        <title>CloudDrive</title>
    </h:head>

    <!-- Change data-bs-theme to preferred theme -->
    <h:body styleClass="h-100 w-100" a:data-bs-theme="dark">
        <div class="container h-100 d-flex flex-column justify-content-center">
            <ui:insert name="main-content">
                Main content goes here
            </ui:insert>
        </div>
    </h:body>

</html>
