<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/base-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:clouddrivecomp="http://java.sun.com/jsf/composite/clouddrivecomp">
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{authController.accessProtectedPage}" />
        </f:metadata>
    </ui:define>
    <ui:define name="main-content">
        <div class="container-fluid h-75">
            <clouddrivecomp:editor-view path='#{param.get("path")}' />
        </div>
    </ui:define>
</ui:composition>
